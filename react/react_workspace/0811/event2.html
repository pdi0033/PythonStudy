<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <!-- 모든 출력은 root 아이디 안에 -->
    <div id="root"></div>

    <script type="text/babel">
        let rootNode = document.getElementById("root");
        
        // ReactDOM 라이브러리와 위에 있는 div태그랑 연동하고 모든 코드는 React.StrictMode에
        
        ReactDOM.createRoot(rootNode).render(
            <React.StrictMode>
                <h1>컴포넌트</h1>
                <App/>
                <App/>
                <App/>
            </React.StrictMode>
        )

        // 컴포넌트 - 부품임. 하나 만들어서 여기 저기 쓸거임
        // 컴포넌트와 컴포넌트 간에 데이터를 주고 받아야 한다. 클래스만 가능했었음.
        // 클래스기반 컴포넌트(이전) => 훅이라는 게 만들어지면서 함수 기반 컴포넌트도 데이터 공유가 가능해짐.
        // 공유가 가능해지면서 현재는 클래스기반 컴포넌트를 거의 쓰지 않고 대부분 훅과 함수기반 컴포넌트를 사용한다.
        // 훅은 기본 데이터 흐름에 우리 프로그램이 끼어들어서 뭔가 가로채서 프로그램을 한다.
        function App() {
            // return 구문 뒤에 html 탬플릿을 두는데 이 구조가 반드시 트리구조여야 한다.
            // 나열이 될 거 같으면 별도의 div태그 등을 사용해서 강제로 트리구조로 만들어줘야 한다.
            const onClick = ()=>{
                alert("람다로");
            }
            // 함수 안에 변수가 선언되면 함수 호출시 변수 메모리가 잡히고
            // 함수 끝나면 변수가 사라진다.
            let name="홍길동";  

            // state => 상태 정보를 저장한다.
            // 가상 dom이 저 state를 감시하다가 state의 값이 바뀌면 그 부분의 값을 바꿔준다.
            // state가 초창기에는 클래스기반 컴포넌트에만 존재했음
            // 초창기에도 클래스기반 컴포넌트와 함수기반 컴포넌트 둘다 존재
            // state(자기정보), props(부모 컴포넌트가 자식 컴포넌트한테 값을 전달하기 위한 목적임)
            // state, props를 클래스 기반만 쓸 수 있다. 그래서 역할이 분담되어 있었다.
            // 한 4~5년 전에 hook을 만들면서 함수기반 컴포넌트도 훅을 통한 state를 가질 수 있게 된다.
            // 현재는 

            return (
                <div>
                    <h1>첫번째 컴포넌트</h1>
                    <button type="button" onClick={()=>alert("이벤트발생")}>클릭1</button>
                    <button type="button" onClick={onClick}>클릭2</button>
                </div>
            )
        }
    </script>
</body>
</html>
