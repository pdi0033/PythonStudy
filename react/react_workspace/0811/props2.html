<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <!-- 모든 출력은 root 아이디 안에 -->
    <div id="root"></div>

    <script type="text/babel">
        let rootNode = document.getElementById("root");
        
        // ReactDOM 라이브러리와 위에 있는 div태그랑 연동하고 모든 코드는 React.StrictMode에
        ReactDOM.createRoot(rootNode).render(
            <React.StrictMode>
                <h1>Hello React</h1>
                <App />
            </React.StrictMode>
        )

        function App() {
            const parentFunc= ()=> {
                alert("부모 컴포넌트")
            }

            return (
                <div>
                    <ChildComponent1 func={parentFunc} />
                    <ChildComponent2 func={parentFunc} />
                </div>
            )
        }

        function ChildComponent1(props) {
            return (
                <div>
                    <h1>ChildComponent1</h1>
                    <button type="button" onClick={props.func}>클릭</button>
                </div>
            )
        }

        function ChildComponent2({func}) {
            return (
                <div>
                    <h1>ChildComponent2</h1>
                    <button type="button" onClick={func}>클릭</button>
                </div>
            )
            
        }
    </script>
</body>
</html>
