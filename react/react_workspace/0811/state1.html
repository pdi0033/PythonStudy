<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <!-- 모든 출력은 root 아이디 안에 -->
    <div id="root"></div>

    <script type="text/babel">
        let rootNode = document.getElementById("root");
        
        // ReactDOM 라이브러리와 위에 있는 div태그랑 연동하고 모든 코드는 React.StrictMode에
        ReactDOM.createRoot(rootNode).render(
            <React.StrictMode>
                <h1>Hello React</h1>
                <MyComponent1/>
            </React.StrictMode>
        )

        function MyComponent1() {
            const [name, setName] = React.useState("");
            const [age, setAge] = React.useState(0);

            // state는 우리가 만드는게 아님, useState(초기화값), 정수, 문자열, 배열, 객체
            // state 공간에 문자열 저장할 공간을 만들고 그 주소와, 그 공간의 값을 바꿀 수 있는 함수를 반환한다.
            const setValue= ()=> {
                setName("홍길동");
                setAge(23);
            }
            return (
                <div>
                    <h1>이름: {name} </h1>
                    <h1>나이: {age} </h1>
                    <button type="button" onClick={setValue}>이름바꾸기</button>
                </div>
            )
        }
    </script>
</body>
</html>
